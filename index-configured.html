<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tau Gamma Phi - Noveleta Council Directory (Real-Time)</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --tgp-red: #8B0000;
      --tgp-gold: #DAA520;
      --tgp-dark: #1a0000;
      --tgp-light-gold: #F4E4C1;
      --tgp-cream: #FFF8E7;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--tgp-dark) 0%, var(--tgp-red) 50%, #000000 100%);
      min-height: 100vh;
      color: var(--tgp-cream);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(218, 165, 32, 0.03) 2px, rgba(218, 165, 32, 0.03) 4px);
      pointer-events: none;
      z-index: 1;
    }

    .app-wrapper {
      position: relative;
      z-index: 2;
    }

    /* Landing Page */
    .landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 15px;
      text-align: center;
      position: relative;
    }
    
    @media (min-width: 768px) {
      .landing-page {
        padding: 40px 20px;
      }
    }

    .landing-page::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
    }

    .landing-page.hidden {
      display: none;
    }

    .logo-container {
      position: relative;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-main {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      filter: drop-shadow(0 10px 30px rgba(218, 165, 32, 0.4));
      animation: float 3s ease-in-out infinite;
    }
    
    @media (min-width: 768px) {
      .logo-main {
        width: 200px;
        height: 200px;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo-main img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .fraternity-name {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--tgp-gold) 0%, var(--tgp-light-gold) 50%, var(--tgp-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(218, 165, 32, 0.3);
      animation: fadeIn 1.2s ease-out 0.3s both;
      line-height: 1.2;
    }
    
    @media (min-width: 768px) {
      .fraternity-name {
        font-size: 56px;
        letter-spacing: 3px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .council-name {
      font-family: 'Cinzel', serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--tgp-light-gold);
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      animation: fadeIn 1.4s ease-out 0.5s both;
    }
    
    @media (min-width: 768px) {
      .council-name {
        font-size: 24px;
        letter-spacing: 2px;
      }
    }

    .fraternity-motto {
      font-size: 16px;
      color: var(--tgp-gold);
      margin-bottom: 50px;
      font-style: italic;
      letter-spacing: 1px;
      animation: fadeIn 1.6s ease-out 0.7s both;
    }

    .realtime-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 30px;
      animation: fadeIn 1.8s ease-out 0.9s both;
    }

    .realtime-badge .pulse-dot {
      width: 10px;
      height: 10px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse-dot 1.5s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 380px;
      animation: fadeInUp 2s ease-out 1.1s both;
      padding: 0 10px;
    }
    
    @media (min-width: 768px) {
      .action-buttons {
        max-width: 450px;
        gap: 20px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-btn {
      background: linear-gradient(135deg, var(--tgp-red) 0%, #6B0000 100%);
      color: var(--tgp-gold);
      border: 2px solid var(--tgp-gold);
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    @media (min-width: 768px) {
      .action-btn {
        padding: 20px 35px;
        font-size: 18px;
      }
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(218, 165, 32, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .action-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(139, 0, 0, 0.6);
      border-color: var(--tgp-light-gold);
    }

    .action-btn span {
      position: relative;
      z-index: 1;
    }

    /* App Container */
    .app-container {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .app-container.visible {
      display: block;
    }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--tgp-red) 0%, var(--tgp-dark) 100%);
      border: 2px solid var(--tgp-gold);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-logo {
      width: 60px;
      height: 60px;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(218, 165, 32, 0.4));
    }

    .header-title {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--tgp-gold) 0%, var(--tgp-light-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      font-size: 14px;
      color: var(--tgp-light-gold);
      margin-top: 5px;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--tgp-gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-role {
      background: var(--tgp-gold);
      color: var(--tgp-dark);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--tgp-gold);
      border: 1px solid var(--tgp-gold);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: var(--tgp-gold);
      color: var(--tgp-dark);
      transform: translateY(-2px);
    }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.6) 0%, rgba(26, 0, 0, 0.8) 100%);
      border: 2px solid var(--tgp-gold);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(218, 165, 32, 0.3);
    }

    .stat-number {
      font-size: 48px;
      font-weight: 900;
      color: var(--tgp-gold);
      font-family: 'Cinzel', serif;
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--tgp-light-gold);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Members Section */
    .members-section {
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(26, 0, 0, 0.6) 100%);
      border: 2px solid var(--tgp-gold);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .section-title {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--tgp-gold);
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .add-btn, .export-btn {
      background: linear-gradient(135deg, var(--tgp-gold) 0%, #B8860B 100%);
      color: var(--tgp-dark);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Outfit', sans-serif;
      box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
    }

    .add-btn:hover, .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
    }

    .search-filter-row {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--tgp-gold);
      border-radius: 8px;
      color: var(--tgp-cream);
      font-size: 14px;
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .filter-group {
      display: flex;
      gap: 10px;
    }

    .filter-group select {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--tgp-gold);
      border-radius: 8px;
      color: var(--tgp-cream);
      cursor: pointer;
      font-size: 14px;
    }

    /* Members List */
    .members-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .member-card {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(139, 0, 0, 0.3) 100%);
      border: 1px solid var(--tgp-gold);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .member-card:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(218, 165, 32, 0.2);
      border-color: var(--tgp-light-gold);
    }

    .member-header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .member-avatar {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--tgp-gold) 0%, var(--tgp-light-gold) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: var(--tgp-dark);
      font-family: 'Cinzel', serif;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-size: 24px;
      font-weight: 700;
      color: var(--tgp-gold);
      margin-bottom: 5px;
      font-family: 'Cinzel', serif;
    }

    .member-position {
      color: var(--tgp-light-gold);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .member-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-active {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .status-inactive {
      background: rgba(255, 165, 0, 0.2);
      color: #ffa500;
      border: 1px solid #ffa500;
    }

    .status-alumni {
      background: rgba(138, 43, 226, 0.2);
      color: #8a2be2;
      border: 1px solid #8a2be2;
    }

    .status-school-based {
      background: rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: 1px solid #00bfff;
    }

    .member-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .member-detail-row {
      color: var(--tgp-cream);
      font-size: 14px;
    }

    .detail-label {
      color: var(--tgp-gold);
      font-weight: 600;
    }

    .member-actions {
      display: flex;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid rgba(218, 165, 32, 0.3);
    }

    .member-actions.hidden {
      display: none;
    }

    .member-btn {
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
      font-family: 'Outfit', sans-serif;
    }

    .btn-edit {
      background: rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: 1px solid #00bfff;
    }

    .btn-edit:hover {
      background: #00bfff;
      color: var(--tgp-dark);
    }

    .btn-delete {
      background: rgba(255, 0, 0, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    .btn-delete:hover {
      background: #ff4444;
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      display: none;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-text {
      color: var(--tgp-light-gold);
      font-size: 18px;
      margin-bottom: 10px;
    }

    .empty-subtext {
      color: var(--tgp-cream);
      opacity: 0.7;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: linear-gradient(135deg, var(--tgp-red) 0%, var(--tgp-dark) 100%);
      border: 2px solid var(--tgp-gold);
      border-radius: 16px;
      padding: 35px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--tgp-gold);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--tgp-gold);
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s;
      line-height: 1;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: var(--tgp-light-gold);
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: var(--tgp-light-gold);
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--tgp-gold);
      border-radius: 8px;
      color: var(--tgp-cream);
      font-size: 14px;
      font-family: 'Outfit', sans-serif;
      transition: all 0.3s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--tgp-light-gold);
      box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn-primary {
      flex: 1;
      background: linear-gradient(135deg, var(--tgp-gold) 0%, #B8860B 100%);
      color: var(--tgp-dark);
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Cinzel', serif;
      box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
    }

    .btn-secondary {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      color: var(--tgp-gold);
      border: 1px solid var(--tgp-gold);
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Outfit', sans-serif;
    }

    .btn-secondary:hover {
      background: var(--tgp-gold);
      color:
